name: daily-report

on:
  schedule:
     - cron: '* 13 * * *'
  workflow_dispatch:

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v3
          with:
            python-version: 3.x
        
        - name: Run email code
          run: pip install -r requirements.txt
          run: python send_email.py
